<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
    <style>
      .game button{
        cursor: pointer;
      }
    </style>
  </head>
  <body class="game">
    <p>Rock paper scissors</p>
    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper')
    ">Paper</button>

    <button onclick="
      playGame('Scissors')
    ">Scissors</button>

    <button onclick="
      resetScore();
    ">Reset Score</button>

    <script>
      const score= {
        wins: 0,
        losses: 0,
        ties: 0
      };
      function resetScore(){
      alert(`Scores were reseted!\nwins: ${score.wins=0} losses: ${score.losses=0} ties: ${score.ties=0}`);
      }

      function playGame(playerChoice){
        const computerMove= pickComputerMove();
        let result='';
        if(playerChoice==='Rock'){
          if(computerMove==='Rock'){
            result='Tie';
          }
          else if(computerMove==='Paper'){
            result='You lose';
          }
          else if(computerMove==='Scissors'){
            result='You win';
          }
        }
        else if(playerChoice==='Paper'){
          if(computerMove==='Rock'){
            result='You win';
          }
          else if(computerMove==='Paper'){
            result='Tie';
          }
          else if(computerMove==='Scissors'){
            result='You lose';
          }
        }
        else if(playerChoice==='Scissors'){
          if(computerMove==='Rock'){
            result='You lose';
          }
          else if(computerMove==='Paper'){
            result='You win';
          }
          else if(computerMove==='Scissors'){
            result='Tie';
          }
        }
        if(result==='Tie')
          score.ties++;
        else if(result==='You win')
          score.wins++;
        else if(result==='You lose')
          score.losses++;

        //-----------> 
        /*Local Storage*/ 
        localStorage.getItem('mess',``)

        alert(`You pick ${playerChoice}. Computer pick ${computerMove}. ${result}\nwins: ${score.wins} losses: ${score.losses} ties: ${score.ties}`);
      }

      function pickComputerMove(){
        const randomNumber= Math.random();
        let computerMove='';

        if(randomNumber>=0 && randomNumber <1/3){
          computerMove= 'Rock';
        }
        else if(randomNumber>=1/3 && randomNumber<2/3){
          computerMove= 'Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1){
          computerMove= 'Scissors';
        }
        return computerMove;
      }

    //-------
    // -------
      const product2 ={
        id: 123,
        name: 'sock',
        brand:{
          name: 'nike',
          quantity: 12
        },
        func: function aFunc(){
          console.log(`This is a function inside an object`)
        }
      };
      console.log(product2);
      console.log(product2.brand.quantity);
      product2.func();

    //  Built-in-JSON
      const jsonString= JSON.stringify(product2);
      console.log(jsonString);    
      const product3= JSON.parse(jsonString);
      console.log(product3);  




    </script>
  </body>
</html>
