  <p id="time"></p>

  <script>
    const date = new Date();
    let day = date.getDate();
    let weekday = date.getDay();

    document.getElementById("time").innerHTML = 'Today is '+ day;
    
    const weekdayConvert = new Map([
      [0,"Sunday"],
      [1,"Monday"],
      [2,"Tuesday"],
      [3,"Wednesday"],
      [4,"Thursday"],
      [5,"Friday"],
      [6,"Saturday"]
    ]);

    // steps to create a <tag> and its content to html
    // create <p>
    let p = document.createElement("p");
    // assign p id
    p.id = "day";
    // add content to <p>
    p.textContent = "Today is "+ weekdayConvert.get(weekday);
    // add <p> to the end of body
    document.body.appendChild(p);
